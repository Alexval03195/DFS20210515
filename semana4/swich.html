<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        

        var numero=1;
        var numeroT="1";
        
    alert(numero==numeroT)// True solo valida dato
    alert(numero===numeroT)    //False (valida dato pero antes valida el typo)
        var num1,num2,op;
       num1=parseInt(prompt('Dame un numero',''));
       num2=parseInt(prompt('Dame otro un numero',''));
       var res;
     
       op=prompt("que quires hacer? \n A)sumar \n B)restar \n C)multiplicar \n D)Dividir  ")
       

       switch(op){
           case 'A': suma(num1,num2);
           break;
           case 'B': resta(num1,num2);
           break;
           case 'C': multi(num1,num2);
           break;
           case 'D': division(num1,num2);
           break; 
           default:alert('opcion desconocida');  
           break;  
        }

        function suma(num1,num2){
            res=num1+num2;
            alert(res);
        }
        function resta(num1,num2){
            res=num1-num2;
            alert(res);
        }

        function multi(num1,num2){
            res=num1*num2;
            alert(res);
        }

        function division(num1, num2){
        if(num2 != 0){
            res = num1 / num2; 
            alert(res); 
        }
        else{
            alert("No se puede dividir un numero entre 0, elija otro.");
        }
        
    
    } 

        
    </script>
</body>
</html>
